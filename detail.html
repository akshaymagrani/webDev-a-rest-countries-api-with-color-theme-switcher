          </div>

            <div class="row">
              <div class="div-card-body-width">
                <p class="card-text fw-bold mb-1">Native Name: 
                    <span class="name fw-light"><span>
                </p>
                <p class="card-text fw-bold mb-1">Population: 
                    <span class="population fw-light"><span>
                </p>
                <p class="card-text fw-bold mb-1">Region: 
                    <span class="region region fw-light"></span>
                </p>
                <p class="card-text fw-bold mb-1">Sub Region: 
                    <span class="subregion fw-light"><span>
                </p>
                <p class="card-text fw-bold mb-1">Captial: 
                    <span class="capital fw-light"></span>
